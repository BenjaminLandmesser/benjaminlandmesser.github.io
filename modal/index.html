<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>

    <button type="button" class="button center js-open">Open Modal</button>

    <div class="modal-background"></div>
    <div class="modal-box">
        <h1>Modal</h1>
        <p>Mini CSS course on creating a modal</p>
        <p>This course also used HTML and JavaScript</p>
        <div class="text-right">
            <button type="button" class="button button--close js-close">
                Close
            </button>
            <button type="button" class="button button--accept js-close">
                Accept
            </button>
        </div>
    </div>


    <script>

        let open = document.querySelector(".js-open");
        let modalBg = document.querySelector(".modal-background");
        let modalBox = document.querySelector(".modal-box");

        open.addEventListener('click', function(e) {
            e.preventDefault();
            modalBg.classList.add('active');
            modalBox.classList.add('active');
        })

        const close = document.querySelectorAll(".js-close");

        close.forEach(node => {
            node.addEventListener('click', function(e) {
                e.preventDefault();
                modalBg.classList.remove('active');
                modalBox.classList.remove('active');
            })
        })

    </script>
</body>

</html>
